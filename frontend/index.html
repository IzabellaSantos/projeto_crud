<!doctype html>
<html lang="en">

<head>
	<title>Enem 2022</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/site_icon.png">

</head>

<body>
	<div class="wait">
		<div id="overlay" class="d-flex align-items-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col">
					</div>
					<div class="col" style="text-align: right;">
						<h2 style="color: #f3f3f3; font-weight: bold;">Aguarde</h2>
					</div>
					<div class="col">
						<div class="loader"></div>
					</div>
					<div class="col">
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="ftco-section-bigger">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Bem vindo!</h2>
								<p>Não é cadastrado? Crie uma conta agora!</p>
								<a href="cadastro.html" class="btn btn-white btn-outline-white">Criar conta</a>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Entrar</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-facebook"></span></a>
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form onsubmit="return false" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="email">Email</label>
									<input type="text" class="form-control" id="email" placeholder="Email" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Senha</label>
									<input type="password" class="form-control" id="senha" placeholder="Senha" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3"
										onclick="acesso()">Entrar</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-md-left">
										<a href="esqueceuSenha.html" class="redirecionamento">Esqueceu a senha?</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

</body>

</html>
