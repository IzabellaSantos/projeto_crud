<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enem 2022</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/site_icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />

</head>

<body>
    <div class="wait">
        <div id="overlay" class="d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2" style="text-align: right;">
                        <h4 style="color: #f3f3f3; font-weight: bold;">Aguarde</h4>
                    </div>
                    <div class="col-md-2">
                        <div class="loader"></div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section-smaller">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">

                    <div class="login-wrap p-4 p-lg-5" style="margin: auto">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Cadastro</h3>
                            </div>
                            <div class="w-100">

                            </div>
                        </div>
                        <form onsubmit="return false" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="name">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                    onclick="verificaDadosCadastro()">Cadastrar</button>
                            </div>
                            <div>
                                <div class="text-md-right">
                                    <a href="index.html" class="redirecionamento">JÃ¡ tem uma conta?</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
